<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container text-center mt-5">
        <h1 class="mb-4">Weather WebApp</h1>
        <div class="input-group w-75 mx-auto mb-4">
            <input type="text" class="form-control" placeholder="Enter City Name" id="in" aria-label="City Name">
            <button class="btn btn-primary" id="searchBtn">Search</button> <!-- âœ… Corrected ID -->
        </div>

        <div id="weatherCard" style="display: none;">
            <h3 id="Location"></h3>
            <p id="Temperature"></p>
            <p id="Condition"></p>
            <p id="Humidity"></p>
            <p id="Pressure"></p>
            <p id="WindSpeed"></p>
            <p id="Visibility"></p>
            <p id="FeelsLike"></p>
            <p id="Sea-Level"></p> 
            <img id="pic" src="" alt="Weather Icon">
        </div>
    </div>

    <footer class="mt-5">
        <center>
            <p>&copy; All Rights Reserved By Suzen Kumar Mohanty. Note: This is for practice/project purposes only, not for sale (Technology used :- Html,Css,BootstrapJavascript,JQuery,Api).</p>
        </center>
    </footer>
 

    <script src="javascript.js"></script>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
